

<h1><span class="glyphicon glyphicon-tag"></span> Tagged: {{tag}}</h1>
<div class="breadcrumbs">
	<a ui-sref="home">JS Lessons</a> &raquo; Tagged: {{tag}}</div>
</div>

<div class="lesson-list">
	<div ng-repeat="l in lessons|filter:keyword" class="lesson bg-info">
		<h2><a ui-sref="lesson({id: l.link})">{{l.title}} <span class="glyphicon glyphicon-play"></span></a></h2>
		<div ng-include="base + 'app/templates/tag-list.html'" />
	</div>
</div>
