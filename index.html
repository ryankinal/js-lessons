<!DOCTPYPE html>
<html lang="en" ng-app="lessonsApp">
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="vendor/lodash/dist/lodash.min.js"></script>
	<script type="text/javascript" id="setBase">
		(function() {
			var thisScript = document.getElementById('setBase'),
				head = thisScript.parentNode,
				baseTag = document.createElement('base'),
				pathParts = _.filter(location.pathname.split('/'), function(part) {
					return part !== '';
				});

			if (pathParts.length > 0) {
				baseTag.href = '/' + pathParts[0] + '/';
			} else {
				baseTag.href = '/';
			}
			
			head.insertBefore(baseTag, thisScript);
		})();
	</script>

	<title>JS Lessons</title>

	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap-theme.min.css">

	<script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="vendor/marked/lib/marked.js"></script>
	<script type="text/javascript" src="vendor/angular/angular.min.js"></script>
	<script type="text/javascript" src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap.min.js"></script>
	<script type="text/javascript" src="vendor/angular-cookies/angular-cookies.min.js"></script>
	<script type="text/javascript" src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="vendor/angular-md/dist/angular-md.min.js"></script>

	<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src="app/controllers/home.js"></script>

	<script type="text/javascript" src="app/services/lodash.js"></script>
	
	<script type="text/javascript" src="app/filters/hasKeyword.js"></script>
</head>
<body>

		<div class="container text-center">
			<h1>Ryan's JS Lessons</h1>
		</div>
	</header>

		<div ui-view></div>
	</div>
</body>
